{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDjango Blog Project!</title>
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/post_draft_list.js' %}"></script>
    <script type="text/javascript">
        function getFetchVersion(file) {
            return new Promise((resolve, reject) => {
                fetch(file)
                .then(r => {
                    let lastModGmt = new Date(r.headers.get('Last-Modified'));
                    let lastModUtc = new Date(lastModGmt.getTime() + (lastModGmt.getTimezoneOffset() * 60000) + (9 * 60 * 60000));
                    resolve(fetchCallback(file + '?' + lastModUtc.toLocaleString()));
                })
                .catch(er => {
                    reject(er.message);
                });
            });
        }

        function fetchCallback(path) {
            let link = document.createElement("link");
            link.type = "text/css";
            link.rel = "stylesheet";
            link.href = path;
            document.getElementsByTagName("head")[0].appendChild(link);
        }

        getFetchVersion('/static/css/blog.css')
        .catch(error => {
            console.error(error);
        });
    </script>

</head>
<body>
    <div class="page-header">
        <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="/">두리의 놀이터</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Link</a>
                </li>
            </ul>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            {% if user.is_authenticated %}
                <div class="nav-top-btn">
                    <a href="{% url 'post_create' %}" class="top-menu"><i class="bi bi-pencil-square top-fn-btn-style"></i></a>
                    <a href="{% url 'post_draft_list' %}" class="top-menu"><i class="bi bi-card-checklist top-fn-btn-style"></i></a>
                </div>
                <p class="top-menu intro-lg">안녕하세요. {{ user.username }} (<a class="lg-out-btn" href="{% url 'logout' %}">로그 아웃</a>)</p>
            {% else %}
                <button type="button" onclick="window.location.href='{% url 'login' %}'" class="btn btn-light top-menu lg-btn-fs875">로그인</button>
            {% endif %}
            </div>
        </div>
        </nav>
    </div>
    <div class="main">
        <div class="content">
            <div class="section">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

</body>

</html>
