{% extends 'blog/base.html' %}

{% block content %}
    <form action="{% url 'comment_remove' comment_id %}" method="POST" class="post-form" >
        {% csrf_token %}
        <label for="password">댓글을 삭제하기 위해 작성한 비밀번호를 입력해주세요</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
        <button type="submit" class="save btn btn-default">입력</button>
    </form>
{% endblock %}
