{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
    <div class="post">
        <div class="date">
           <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1> 게시일 : {{ post.published_date }}
        </div>
        
        {% comment %} <p>{{ post.text|linebreaksbr }}</p> {% endcomment %}
    </div>
    {% endfor %}
{% endblock %}
