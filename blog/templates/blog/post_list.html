{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
    <div class="post">
        <div class="date">
           <h3><a class="btn-link text-black btn-no-underline" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
        </div>
        <div class="date">
           · 게시일 : {{ post.published_date }}
        </div>
        {% comment %} <p>{{ post.text|linebreaksbr }}</p> {% endcomment %}
        <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
    </div>
    {% endfor %}
{% endblock %}
